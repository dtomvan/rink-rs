<h1>Rink</h1>
<p class="p-summary">Run rink queries locally in your browser.</p>
<link rel="stylesheet" href="/rink-repl.css" />
<form id="rink-query">
	<output id="rink-outputs" for="query">
		<noscript>
			<p>
				Running rink in the browser requires Javascript enabled. Sorry!
			</p>
		</noscript>
	</output>
	<input
		type="text"
		id="query"
		placeholder="Loading..."
		autofocus
		autocomplete="off"
	/>
</form>
